<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="card">

        <div class="search-box">
            <input type="text" name="search" id="search-bar">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <h1 class="degrees">30 &#176;C</h1>
        <h2 class="city">Weather in Stockholm</h2>
        
        <div class="forecast-container">
            <img class="forecast-icon" src="http://cdn.weatherapi.com/weather/64x64/night/326.png">
            <p class="forecast">Cloudy</p>
        </div>

        <div class="weather-details">
            <p class="humidity">Humidity: 25%</p>
            <p class="wind-speed">Wind speed: 20 km/h</p>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
